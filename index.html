<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Questly</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

<div class="well col-sm-6 col-sm-offset-3 col-xs-12">
  <form role="form">

    <div class="form-group">
      <label for="name">What is your name?</label><br>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="radio">
      <p><strong>What is your quest?</strong></p>

      <label>
        <input type="radio" name="quest" value="figure out radio buttons">
          Figure out radio buttons
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="quest" value="stay here all week">
        Stay here all week
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="quest" value="make the big bucks">
        Make the big bucks
      </label>
    </div>

    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <select name="color" class="form-control">
        <option>Select a color</option>
        <option value="red">It's red!</option>
        <option value="blue">Blue, my friend</option>
        <option value="green">Mr. Green in the library with the candlestick</option>
      </select>
    </div>

    <input type="submit" value="Do it!" class="btn btn-default">
  </form>
</div>

<div id="story" class="well col-sm-6 col-sm-offset-3 col-xs-12">
</div>

<script src="js/questly.js">
</script>

</body>
</html>
